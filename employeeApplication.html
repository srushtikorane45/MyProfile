<!DOCTYPE html>
<html>
    <head>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&family=Sofia&display=swap" rel="stylesheet">
    <style>
    label{color: rgb(16, 117, 120);
    font-size: large;
font-family: 'poppins' cursive;}

input[type="text"]{
    color: rgb(86, 19, 19);
    text-transform: capitalize;
}
input[type="submit"]{border-radius: 10px;}
input[type="submit"]:hover{background-color: rgb(126, 177, 177);
}
   </style> 
</head>
    <body>
        <form>
            <fieldset>
                <legend><h3>Application Form</h3></legend>
            <table>
                <tbody>
                    <tr>
                        <td><label>First Name</label></td>
                        <td><input type="text" autofocus maxlength="20" placeholder="Only First Name"></td>
                    </tr>
                    <tr>
                        <td><label>Last Name</label></td>
                        <td><input type="text" id="last name"></td>
                    </tr>
                    <tr>
                        <td><label>Email Address</label></td>
                        <td><input type="text" placeholder="abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td><input type="password" ></td>
                    </tr>
                    <tr>
                        <td><label>Contact Number</label></td>
                        <td><input type="number" ></td>
                    </tr>
                    <tr>
                        <td><label>Profile Photo</label></td>
                        <td><input type="file" ></td>
                    </tr>
                    <tr>
                        <td><label>Date of Birth</label></td>
                        <td><input type="date" ></td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td>
                            <input type="radio" name="gender" ><label>Female</label>
                            <input type="radio" name="gender" ><label>Male</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Marital Status</label></td>
                        <td>
                            <input type="radio" name="Marital" ><label>Yes</label>
                            <input type="radio" name="Marital" ><label>No</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Known Tools and Technology</label></td>
                        <td><input type="checkbox"><label>Angular</label>
                            <input type="checkbox"><label>React</label>
                            <input type="checkbox"><label>Java</label>
                            <input type="checkbox"><label>Python</label>
                            <input type="checkbox"><label>Jenkin</label>
                            <input type="checkbox"><label>GIT</label>
                            <input type="checkbox"><label>Database</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Profile</label></td>
                        <td><select>
                            <option>UI Developer</option>
                            <option>Backend Developer</option>
                            <option>Full Stack Developer</option>
                            <option>DevOps Engineer</option>
                            <option>Tester</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td> <label> Country </label></td>
                        <td> <input type="text" value="India" readonly> </td>
                    </tr>
                    <tr>
                        <td> <label> Present Address </label></td>
                        <td><textarea rows="7" ></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit"></td>
                        <td><input type="reset"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        </form>

    </body>
</html>
